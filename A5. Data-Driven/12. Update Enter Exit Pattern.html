<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Enter Exit Pattern</title>
  <script type="text/javascript" src="../lib/d3v4.js"></script>
</head>

<body>

  <script type="text/javascript">
    //var data = [4, 8, 15, 16, 23, 66]
    ;
    // Update…
    var p = d3.select("body")
      .selectAll("p")
      .data([4, 8, 15, 16, 23, 66]);

    // Enter…
    p.enter().append("p")
      .text(function(d) {
        return d * 2;
      });

    // Exit…
    p.exit().remove();
  </script>

</body>

</html>
