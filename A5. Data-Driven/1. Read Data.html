<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Read Data</title>
  <script type="text/javascript" src="../lib/d3.js"></script>
</head>

<body>

  <div></div>
  <div></div>
  <div></div>

  <script type="text/javascript">
    d3.csv("http://localhost/front-end/mastering-d3/data/data.csv", function(data) {
      console.log(data);
    });

    d3.csv("http://localhost/front-end/mastering-d3/data/data.csv").then(function(data) {
      console.log(data);
    });

    d3.json("http://localhost/front-end/mastering-d3/data/data.json").then(function(data) {
      console.log(data);
    });

    d3.tsv("http://localhost/front-end/mastering-d3/data/data.tsv").then(function(data) {
      console.log(data);
    });

    d3.text("http://localhost/front-end/mastering-d3/data/data.txt").then(function(data) {
      console.log(data);
    });

    d3.image("http://localhost/front-end/mastering-d3/data/data.jpg").then(function(data) {
      console.log(data);
    });

    //d3.svg
    //d3.html
    //d3.xml
  </script>

</body>

</html>
