<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Enter Exit Pattern</title>
  <script type="text/javascript" src="../lib/d3.js"></script>
  <style>
    .h-bar {
      min-height: 15px;
      min-width: 10px;
      background-color: steelblue;
      margin-bottom: 2px;
      font-size: 11px;
      color: #f0f8ff;
      text-align: right;
      padding-right: 2px;
    }
  </style>
</head>

<body>

  <script type="text/javascript">
    //var data = [4, 8, 15, 16, 23, 66]
    ;
    // Update…
    var p = d3.select("body")
      .selectAll("p")
      .data([4, 8, 15, 16, 23, 66]);

    // Enter…
    p.enter().append("p")
      .text(function(d) {
        return d * 2;
      });

    // Exit…
    p.exit().remove();
  </script>

</body>

</html>
