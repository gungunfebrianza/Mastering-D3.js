<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Array as Data</title>
  <script type="text/javascript" src="../lib/d3v4.js"></script>
  <style>
    .h-bar {
      min-height: 15px;
      min-width: 10px;
      background-color: steelblue;
      margin-bottom: 2px;
      font-size: 11px;
      color: #f0f8ff;
      text-align: right;
      padding-right: 2px;
    }
  </style>
</head>

<body>

  <script type="text/javascript">
    var data = [10, 15, 30, 50, 80, 65, 55, 30, 20, 10, 8];

    //setup scaling
    var xscale = d3.scaleLinear()
      .domain([0, d3.max(data)]) //x=0 y=0. Known X Axis
      .range([0, d3.max(data)*6]); //desired width of the chart x=80 y=400. Known Y Axis

    function render(data) {
      // Enter
      d3.select("body").selectAll("div.h-bar")
        .data(data)
        .enter()
        .append("div")
        .attr("class", "h-bar")
        .append("span");

      // Update
      d3.select("body").selectAll("div.h-bar")
        .data(data)
        .style("width", function(d) {
          return xscale(d) + "px";
        })
        .select("span")
        .text(function(d) {
          return d;
        });

      // Exit
      d3.select("body").selectAll("div.h-bar")
        .data(data)
        .exit()
        .remove();
    }

    setInterval(function() {
      data.shift();
      data.push(Math.round(Math.random() * 100));
      render(data);
    }, 3290);

    render(data);
  </script>

</body>

</html>
