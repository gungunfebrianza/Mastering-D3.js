<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Single Selection By Append()</title>
  <script type="text/javascript" src="../lib/d3.js"></script>
</head>

<body>
  <div class="myclass"></div>

  <script>
    d3.select("div.myclass").append("span");
    d3.select("span").text("<h1>Hello Wolrd</h1>");

    var someData = ["filler", "filler", "filler", "filler"];
    d3.select("body").selectAll("div")
      .data(someData)
      .enter()
      .append("div")
      .html("<br>Wow")
      .append("span")
      .html("Even More Wow")
      .style("font-weight", "900");
  </script>
</body>

</html>
