<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Insert()</title>
  <script type="text/javascript" src="../lib/d3v4l.js"></script>
</head>

<body>
  <div>
    <p>First paragraph.</p>
  </div>
  <script>
    d3.select("div").insert("p").text("Second paragraph.");
  </script>
</body>

</html>
