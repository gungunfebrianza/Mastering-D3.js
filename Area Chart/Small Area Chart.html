<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Small Area Chart</title>
  <script type="text/javascript" src="../lib/d3v4l.js"></script>
  <style>
    body {
      font: 10px sans-serif;
      margin: 0;
    }

    .line {
      fill: none;
      stroke: #666;
      stroke-width: 1.5px;
    }

    .area {
      fill: #e7e7e7;
    }
  </style>
</head>

<body>

</body>
<script>
  var margin = {
      top: 8,
      right: 10,
      bottom: 2,
      left: 10
    },
    width = 960 - margin.left - margin.right,
    height = 69 - margin.top - margin.bottom;

  var parseDate = d3.timeParse("%b %Y");

  var x = d3.scaleTime()
    .range([0, width]);

  var y = d3.scaleLinear()
    .range([height, 0]);

  var area = d3.area()
    .x(function(d) {
      return x(d.date);
    })
    .y0(height)
    .y1(function(d) {
      return y(d.price);
    });

  var line = d3.line()
    .x(function(d) {
      return x(d.date);
    })
    .y(function(d) {
      return y(d.price);
    });

  d3.csv("http://localhost/front-end/mastering-d3/data/stockex.csv", type, function(error, data) {

    // Nest data by symbol.
    var symbols = d3.nest()
      .key(function(d) {
        return d.symbol;
      })
      .entries(data);

    // Compute the maximum price per symbol, needed for the y-domain.
    symbols.forEach(function(s) {
      s.maxPrice = d3.max(s.values, function(d) {
        return d.price;
      });
    });

    // Compute the minimum and maximum date across symbols.
    // We assume values are sorted by date.
    x.domain([
      d3.min(symbols, function(s) {
        return s.values[0].date;
      }),
      d3.max(symbols, function(s) {
        return s.values[s.values.length - 1].date;
      })
    ]);

    // Add an SVG element for each symbol, with the desired dimensions and margin.
    var svg = d3.select("body").selectAll("svg")
      .data(symbols)
      .enter().append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Add the area path elements. Note: the y-domain is set per element.
    svg.append("path")
      .attr("class", "area")
      .attr("d", function(d) {
        y.domain([0, d.maxPrice]);
        return area(d.values);
      });

    // Add the line path elements. Note: the y-domain is set per element.
    svg.append("path")
      .attr("class", "line")
      .attr("d", function(d) {
        y.domain([0, d.maxPrice]);
        return line(d.values);
      });

    // Add a small label for the symbol name.
    svg.append("text")
      .attr("x", width - 6)
      .attr("y", height - 6)
      .style("text-anchor", "end")
      .text(function(d) {
        return d.key;
      });
  });

  function type(d) {
    d.price = +d.price;
    d.date = parseDate(d.date);
    return d;
  }
</script>

</html>
