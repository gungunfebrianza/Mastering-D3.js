<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Selection By Attr()</title>
  <script type="text/javascript" src="../lib/d3.js"></script>
</head>

   <body>
      <div class = "myclass">
      </div>

      <script>
         d3.select("div.myclass").append("span");
         d3.select("span").html("<h1>Style 1</h1>");

         d3.select("div.myclass").append("span").html("<h1>Style 2</h1>");

         var x = d3.select("div.myclass").append("span");
         x.html("<h1>Style 3</h1>");

         let y = d3.select("div.myclass").append("span");
         y.text("Styling Hello World");
         y.attr('style', 'color:red');


      </script>
   </body>
</html>
