<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Event onchange</title>
  <script type="text/javascript" src="../lib/d3v4.js"></script>
  </head>
  <body>
    <p>Select a new car from the list.</p>

    <select id="mySelect">
      <option value="Audi">Audi</option>
      <option value="BMW">BMW</option>
      <option value="Mercedes">Mercedes</option>
      <option value="Volvo">Volvo</option>
    </select>

    <p id="describe">When you select a new car, a function is triggered which outputs the value of the selected car.</p>

    <p id="demo"></p>

    <script>
    d3.select("select").on("change", function(){
      d3.select("#demo").html("You selected: " + this.value);
    })
    </script>

  </body>
</html>
