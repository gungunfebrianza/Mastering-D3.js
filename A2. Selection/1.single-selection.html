<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Single Selection</title>
  <script type="text/javascript" src="../lib/d3.js"></script>
</head>

<body>

  <p id="target">Test</p>

  <script type="text/javascript">
    var pobject = d3.select("p#target");
    console.log(pobject);
    pobject.text("Hello world!");
  </script>

</body>

</html>
