<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Selection Iteration</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      margin: 40px;
      float: left;
      text-align: center;
      border: #969696 solid thin;
      padding: 5px;
    }

    .red {
      background-color: #e9967a;
      color: #f0f8ff;
    }
  </style>
  <script type="text/javascript" src="../lib/d3v4l.js"></script>
</head>

<body>

  <div></div>
  <div></div>
  <div></div>

  <script type="text/javascript">
    d3.selectAll("div") // <-- A
      .attr("class", "red box") // <-- B
      .each(function(d, i) { // <-- C
        d3.select(this).append("h1").text(i); // <-- D
      });
  </script>

</body>

</html>
