<!doctype html>
<html>

<head>
  <title>Delay</title>
  <script type="text/javascript" src="../lib/d3v4l.js"></script>
</head>
<body>

  <div id="vizcontainer">
    <svg style="width:500px;height:500px;border:1px lightgray solid;" />
  </div>

  <script>
    d3.select("svg")
      .append("circle")
      .attr("r", 15)
      .attr("cx", 25)
      .attr("cy", 25)
      .style("fill", "red");

    d3.select("svg")
      .append("text")
      .attr("id", "a")
      .attr("x", 20)
      .attr("y", 20)
      .style("opacity", 0)
      .text("HELLO WORLD");

    d3.select("svg")
      .append("circle")
      .attr("r", 100)
      .attr("cx", 400)
      .attr("cy", 400)
      .style("fill", "lightblue");

    d3.select("svg")
      .append("text")
      .attr("id", "b")
      .attr("x", 400)
      .attr("y", 400)
      .style("opacity", 0)
      .text("Uh, hi.");

    d3.select("#a").transition().delay(1000).style("opacity", 1);
    d3.select("#b").transition().delay(3000).style("opacity", .75);

    d3.selectAll("circle").transition().duration(2000).attr("cy", 200);
  </script>

</body>

</html>
