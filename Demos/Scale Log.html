<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Scale Log</title>
  <script type="text/javascript" src="../lib/d3v4l.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-size: 10px;
      color: #333;
    }

    text {
      fill: black;
    }
  </style>
</head>

<body>
  <svg width="800" height="80">
  	<g id="wrapper" transform="translate(40, 40)">
  	</g>
  </svg>
</body>
<script>
  var logScale = d3.scaleLog()
    .domain([10, 100000])
    .range([0, 750]);

  var myData = [10, 20, 5999, 100, 1000, 10000, 100000];

  d3.select('#wrapper')
    .selectAll('text')
    .data(myData)
    .enter()
    .append('text')
    .attr('x', function(d) {
      return logScale(d);
    })
    .text(function(d) {
      return d;
    });
</script>

</html>
