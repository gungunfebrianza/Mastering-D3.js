<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Transition</title>
  <script type="text/javascript" src="../lib/d3.js"></script>
  <style>
    #container {
        height: 100px;
        width: 100px;
        background-color: black;

    }
</style>
</head>

<body>
  <div id="container"></div>
  <script>
    d3.select("#container")
      .transition()
      .duration(1000)
      .style("background-color", "red");
  </script>
</body>

</html>
