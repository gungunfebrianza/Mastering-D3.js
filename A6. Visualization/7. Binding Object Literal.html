<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Object as Data</title>
    <script type="text/javascript" src="../lib/d3.js"></script>
    <style>
    .h-bar {
        min-height: 15px;
        min-width: 10px;
        background-color: steelblue;
        margin-bottom: 2px;
        font-size: 11px;
        color: #f0f8ff;
        text-align: right;
        padding-right: 2px;
    }
    </style>
</head>

<body>

<script type="text/javascript">
    var data = [ // <- A
        {width: 10, color: 23},{width: 15, color: 33},
        {width: 30, color: 40},{width: 50, color: 60},
        {width: 80, color: 22},{width: 65, color: 10},
        {width: 55, color: 5},{width: 30, color: 30},
        {width: 20, color: 60},{width: 10, color: 90},
        {width: 8, color: 10}
    ];

    var scale = d3.scaleLinear()
      .domain([0, d3.max(data)]) //x axis
      .range([0, d3.max(data) * 10]); //desired width of the chart 420

    var colorScale = d3.scaleLinear()
        .domain([0, 100])
        .range(["#add8e6", "red"]); // <- B

    function render(data) {
        d3.select("body").selectAll("div.h-bar")
            .data(data)
            .enter().append("div")
                .attr("class", "h-bar")
            .append("span");

        d3.select("body").selectAll("div.h-bar")
            .data(data)
            .exit().remove();

        d3.select("body").selectAll("div.h-bar")
            .data(data)
                .attr("class", "h-bar")
                .style("width", function (d) { // <- C
                    return (d.width * 5) + "px"; // <- D
                })
                .style("background-color", function(d){
                    return colorScale(d.color); // <- E
                })
            .select("span")
                .text(function (d) {
                    return d.width; // <- F
                });
    }

    function randomValue() {
        return Math.round(Math.random() * 100);
    }

    setInterval(function () {
        data.shift();
        data.push({width: randomValue(), color: randomValue()});
        render(data);
    }, 5500);

    render(data);
</script>

</body>

</html>
