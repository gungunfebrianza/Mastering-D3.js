<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SVG Bar Chart Left</title>
  <script type="text/javascript" src="../lib/d3v4l.js"></script>
  <style>
    .chart text {
      fill: white;
      font: 10px sans-serif;
      text-anchor: end;
    }
  </style>
</head>

<body>
  <svg class="chart"></svg>

</body>
<script>
  var data = [4, 8, 15, 16, 23, 42];

  var SVGheight = d3.max(data) * 10,
  SVGWidth = barXPosition*data.length,
  barWidth = 30,
  barXPosition = 33;

  var scale = d3.scaleLinear()
  .domain([0, d3.max(data)])
  .range([0, d3.max(data) * 10]);

  var SVGchart = d3.selectAll(".chart")
    .attr("width", barXPosition*data.length)
    .attr("height", SVGheight)
    .style("padding", "5px 5px")
    .style("border", "1px solid");

  var bar = SVGchart.selectAll("g") //focus per element
    .data(data)
    .enter().append("g")
    //transform
    .attr("transform", function(d, i) {
      return "translate(" + i * barXPosition + ", 0)";
    });

  bar.append("rect")
    .attr("width", barWidth)
    .attr("height", scale)
    .style("fill", "steelblue");

  bar.append("text")
  .attr("x", 20)
  .attr("y", function(d){
    return (d*10)-10;
  })
  .text(function(d){
    return d;
  });

</script>

</html>
