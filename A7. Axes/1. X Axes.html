<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>X Axes</title>
<script type="text/javascript" src="../lib/d3v4.js"></script>
</head>

<body>
  <script>
  /*
  Notes :
  Regardless of orientation, axes are always rendered at the origin.
  To change the position of the axis with respect to the chart, specify a
  transform attribute on the containing element.
  For example:

  d3.select("body").append("svg")
    .attr("width", 1440)
    .attr("height", 30)
  .append("g")
    .attr("transform", "translate(0,30)")
    .call(axis);
  */
    var svgwidth = 400,
      svgheight = 100;

    var data = [10, 15, 20, 25, 30];

    // Append SVG
    var svg = d3.select("body")
      .append("svg")
      .attr("width", svgwidth)
      .attr("height", svgheight);

    // Create scale
    var scale = d3.scaleLinear()
      .domain([d3.min(data), d3.max(data)])
      .range([0, svgwidth - 50]);

    // Add scales to axis
    var x_axis = d3.axisBottom()
      .scale(scale);

    //Append group and insert axis
    svg.append("g")
      .call(x_axis);
  </script>
</body>

</html>
